<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic&display=swap&subset=cyrillic-ext"
      rel="stylesheet" />
   <link
      href="https://fonts.googleapis.com/css?family=Tinos:regular,italic,700,700italic&display=swap&subset=cyrillic-ext"
      rel="stylesheet" />
   <link rel="stylesheet" href="css/style.css">
   <title>Ресторан</title>
</head>

<body>
   <header class="header">
      <div class="container">
         <div class="header__line">

            <div class="header__logo">
               <img src="images/icons/logo.png" alt="logo">
            </div>

            <nav class="nav">
               <a class="nav__item" href="#">главная</a>
               <a class="nav__item" href="#">меню</a>
               <a class="nav__item" href="#">о нас</a>
               <a class="nav__item" href="#">бронь</a>
            </nav>

            <div class="cart">
               <a href="#">
                  <img class="cart__img" src="images/icons/cart.svg" alt="cart">
               </a>
            </div>

            <div class="phone">

               <div class="phone__holder">
                  <div class="phone__icon">
                     <img src="images/icons/phone.svg" alt="">
                  </div>
                  <a class="phone__number" href="tel:+999-888-76-54">+999-888-76-54</a>
               </div>


               <div class="phone__text">Свяжитесь с нами для
                  бронирования</div>
            </div>

            <button type="button" class="btn">заказ столика</button>
         </div>
   </header>
</body>

</html>
